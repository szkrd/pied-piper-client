<div v-if="ready">
  <h2>Proxied resources</h2>

  <div>
    <span v-for="project in projects">
      <a v-link="{ path: project.url }" class="btn btn-default">
        <span :class="{strike: project.disabled}">
          {{project.name}}
        </span>
      </a>
    </span>
  </div>

  <div v-if="resources.length">
    <partial name="innerTemplate"></partial>
  </div>
</div>
